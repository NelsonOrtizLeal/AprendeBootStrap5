<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Aprendiendo BootStrap 5</title>


    <style>
        div {
            background: green;
            color: white;
            height: 250px;
            margin: 25px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <!-- Se adapata a un limite del 80% del tamaÃ±o de la pantalla -->
    <div class="container">.container</div>

    <!-- Ocupa todo el espacio disponible de la pantalla -->
    <div class="container-fluid">.container-fluid</div>

    <!-- Este contenedor es un hibrido entre los dos principales. -->
     <!-- Cuando la pantalla es menor al breckpoint, deja de comportarce como container y pasa a aser container-fluid -->
    <div class="container-lg">.container-lg</div> 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
